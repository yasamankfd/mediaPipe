<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontal Face Detection with Occlusion</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #videoElement,
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }

      #status {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 18px;
        z-index: 10;
      }

      #saveButton {
        position: absolute;
        top: 60px;
        left: 10px;
        background: #4caf50;
        color: white;
        padding: 10px 16px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        z-index: 10;
      }

      #saveButton:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <video id="videoElement" autoplay muted playsinline></video>
    <canvas class="output_canvas" id="output"></canvas>
    <div id="status">‚è≥ Loading MediaPipe...</div>
    <button id="saveButton">üì∏ Save Face Image</button>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <!-- This is only the <script> part you need to update -->
    <script>
      const videoElement = document.getElementById("videoElement");
      const canvasElement = document.getElementById("output");
      const canvasCtx = canvasElement.getContext("2d");
      const statusText = document.getElementById("status");

      let previousLandmarks = null;
      let occlusionCount = 0;
      let occlusionScore = 0;

      let lastLandmarks = null;
      let lastIsFrontal = false;
      let lastIsOccluded = false;

      document.getElementById("saveButton").addEventListener("click", () => {
        if (!lastLandmarks || !lastIsFrontal || lastIsOccluded) {
          alert(
            "Make sure your face is upright and clearly visible (not occluded)."
          );
          return;
        }

        const link = document.createElement("a");
        link.download = "face_snapshot.png";
        link.href = canvasElement.toDataURL("image/png");
        link.click();
      });

      function isFrontal(landmarks) {
        const leftEye = landmarks[33];
        const rightEye = landmarks[263];
        const noseTip = landmarks[1];
        const chin = landmarks[152];

        // Horizontal symmetry: nose should be centered between the eyes
        const midX = (leftEye.x + rightEye.x) / 2;
        const horizOffset = Math.abs(noseTip.x - midX);

        // Vertical alignment: chin should be vertically below nose
        const verticalRatio = Math.abs(chin.y - noseTip.y);

        // Adjust thresholds for sensitivity
        const maxHorizOffset = 0.035; // was 0.05
        const minVerticalLength = 0.08; // too small means the face is tilted down

        return (
          horizOffset < maxHorizOffset && verticalRatio > minVerticalLength
        );
      }

      let baselineRatios = null;

      let referenceRatios = null;
      const ratioPairs = [
        [33, 263], // eye-to-eye (outer corners)
        [133, 362], // eye-to-eye (inner corners)
        [61, 291], // mouth corners
        [13, 152], // nose to chin
        [1, 199], // nose tip to forehead
        [33, 61], // left eye to left mouth
        [263, 291], // right eye to right mouth
        [1, 13], // nose to mouth center
        [168, 8], // between brows to chin
        [234, 454], // temple to temple
        [10, 152], // upper to lower midface
        [67, 297], // under eyes horizontally
        [0, 17], // left ear to chin
        [17, 36], // chin to right ear
        [78, 308], // top lip to bottom lip
      ];

      function computeRatios(landmarks) {
        const ratios = [];

        for (const [i, j] of ratioPairs) {
          const dx = landmarks[i].x - landmarks[j].x;
          const dy = landmarks[i].y - landmarks[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          ratios.push(distance);
        }

        return ratios;
      }

      function isOccluded(landmarks) {
        const currentRatios = computeRatios(landmarks);

        // Initialize reference
        if (!referenceRatios) {
          referenceRatios = currentRatios;
          return false;
        }

        // Compare deviation
        let deviationCount = 0;
        for (let i = 0; i < ratioPairs.length; i++) {
          const ref = referenceRatios[i];
          const curr = currentRatios[i];
          const diff = Math.abs(curr - ref) / ref;

          if (diff > 0.1) {
            // if ratio changes more than 20%, suspect occlusion
            deviationCount++;
          }
        }

        return deviationCount >= 1; // 4+ deviations out of 15 = occluded
      }

      const faceMesh = new FaceMesh({
        locateFile: (file) =>
          `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
      });

      faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.9,
        minTrackingConfidence: 0.6,
      });

      faceMesh.onResults((results) => {
        canvasElement.width = videoElement.videoWidth;
        canvasElement.height = videoElement.videoHeight;

        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(
          results.image,
          0,
          0,
          canvasElement.width,
          canvasElement.height
        );

        if (results.multiFaceLandmarks.length === 0) {
          statusText.textContent = "‚ùå ⁄ÜŸáÿ±Ÿá ÿß€å ÿ™ÿ¥ÿÆ€åÿµ ÿØÿßÿØŸá ŸÜÿ¥ÿØ";
        } else {
          const landmarks = results.multiFaceLandmarks[0];
          lastLandmarks = landmarks;
          lastIsFrontal = isFrontal(landmarks);
          lastIsOccluded = isOccluded(landmarks);

          if (!isFrontal(landmarks)) {
            statusText.textContent = "‚ö†Ô∏è ⁄ÜŸáÿ±Ÿá ÿ±Ÿàÿ®ÿ±Ÿà€å ÿØŸàÿ±ÿ®€åŸÜ ŸÜ€åÿ≥ÿ™";
          } else if (isOccluded(landmarks)) {
            statusText.textContent = "‚ö†Ô∏è ⁄ÜŸáÿ±Ÿá ŸÖÿ¥ÿÆÿµ ŸÜ€åÿ≥ÿ™";
          } else {
            statusText.textContent = "‚úÖ ⁄ÜŸáÿ±Ÿá ÿµÿ≠€åÿ≠ ÿßÿ≥ÿ™";
          }
        }

        canvasCtx.restore();
      });

      const camera = new Camera(videoElement, {
        onFrame: async () => {
          await faceMesh.send({ image: videoElement });
        },
        width: 640,
        height: 480,
      });

      camera.start().then(() => {
        statusText.textContent = "üß† Detecting face...";
      });
    </script>
  </body>
</html>
